<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LostGPT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin: 0.2em 0;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #a0a0a0;
    }

    input[type="text"] {
      width: 60%;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #2c2c2c;
      color: #ffffff;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: #777;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>LostGPT</h1>
  <p>Tu ventana minimalista para perderte en la red</p>

  <form action="https://www.google.com/search" method="get">
    <input type="text" name="q" placeholder="escribe algo">
  </form>
</body>
</html>
